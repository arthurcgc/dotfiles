
[bell]
animation = "EaseOutExpo"


##################################################
# theme options include everything from colors.* #
# just replace the theme color inside this block #
##################################################
[colors.primary]
background = "#08080b"
foreground = "#787c99"

[colors.cursor]
cursor = "#787c99"
text = "0xF81CE5"

[colors]
draw_bold_text_with_bright_colors = false

[colors.selection]
text = "CellForeground"
background = "#515c7e"

[colors.normal]
black = "#363b54"
red = "#f7768e"
green = "#41a6b5"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#787c99"

[colors.bright]
black = "#363b54"
red = "#f7768e"
green = "#41a6b5"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#787c99"
#################################################
# end of theme colors block			#
#################################################

[cursor]
unfocused_hollow = true
vi_mode_style = "Underline"

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
TERM = "alacritty-direct"

[font]
size = 12

[font.bold]
family = "Hack"
style = "Bold"

[font.bold_italic]
family = "Hack"
style = "Bold Italic"

[font.italic]
family = "Hack"
style = "Italic"

[font.normal]
family = "Hack"
style = ""

[font.offset]
x = 0
y = 1

[terminal.shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/bin/bash"

[window]
decorations = "full"
dynamic_title = true
opacity = 1.0
startup_mode = "Maximized"

[general]
live_config_reload = true

