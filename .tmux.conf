# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# vi navigation
set -g status-keys vi
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Status bar
set -g status on
set -g status-interval 1
set -g status-justify centre # Careful! It is spelled centre not center.
set -g status-style fg=black,bg=#004953

# Highlight the current window.
setw -g window-status-current-style fg=white,bg=red,bright

# Status Bar Left side
set -g status-left-length 50
set -g status-left-style default
set -g status-left "#h #( ~/.tmux/left_status.sh )"

# Status Bar Right side
set -g status-right-length 45
set -g status-right-style default

# kube-tmux
set -g status-right "#( ~/.tmux/right_status.sh ) #(/bin/bash $HOME/.tmux/kube-tmux/kube.tmux 250 white darkred) "

# 24 bit true color
# set -g default-terminal "tmux-256color"
set-option -ag terminal-overrides ",alacritty:RGB"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[1 q'

# neovim tips
set-option -sg escape-time 10
set-option -g focus-events on
